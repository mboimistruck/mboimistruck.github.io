<!DOCTYPE html>
<html>
<head>
    <style>
        .collapsible {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .collapsible:hover {
            background-color: #ccc;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        
    </style>
</head>

<body>
    <h1>Display the changes between two hex values</h1>
    <div>
        <label>Previous Hex:</label>
        <input type="text" id="prevHex">
    </div>
    <div>
        <label>Current Hex:</label>
        <input type="text" id="currHex">
    </div>
    <div>
        <label>Sensor Type:</label>
        <input type="text" id="sensorType">
    </div>
    <button id="submitButton">Submit</button>
    <button class="collapsible">(1) SENSOR_ONE_HYD</button>
    <div class="content">
        <ul id="SENSOR_ONE_HYD"></ul>
    </div>

    <button class="collapsible">(2) SENSOR_TWO_HYD</button>
    <div class="content">
        <ul id="SENSOR_TWO_HYD"></ul>
    </div>

    <button class="collapsible">(3) SENSOR_THREE_HYD</button>
    <div class="content">
        <ul id="SENSOR_THREE_HYD"></ul>
    </div>

    <button class="collapsible">(4) SENSOR_ONE_BLD</button>
    <div class="content">
        <ul id="SENSOR_ONE_BLD"></ul>
    </div>

    <button class="collapsible">(5) SENSOR_TWO_BLD</button>
    <div class="content">
        <ul id="SENSOR_TWO_BLD"></ul>
    </div>

    <button class="collapsible">(6) SENSOR_ONE_PRO</button>
    <div class="content">
        <ul id="SENSOR_ONE_PRO"></ul>
    </div>

    <button class="collapsible">(7) SENSOR_TWO_PRO</button>
    <div class="content">
        <ul id="SENSOR_TWO_PRO"></ul>
    </div>

    <button class="collapsible">(8) VALVE_ONE_HYD</button>
    <div class="content">
        <ul id="VALVE_ONE_HYD"></ul>
    </div>

    <button class="collapsible">(9) VALVE_TWO_HYD</button>
    <div class="content">
        <ul id="VALVE_TWO_HYD"></ul>
    </div>

    <div id="diffOutput"></div>

    <script>
        // Select the button and input fields
        const submitButton = document.getElementById("submitButton");
        const prevHexInput = document.getElementById("prevHex");
        const currHexInput = document.getElementById("currHex");
        const sensorTypeInput = document.getElementById("sensorType");

        const SENSOR_ONE_HYD = [
            "BCTE (BICART and Select mode SWBK)",
            "SWP1",
            "AFBK (AFB Mode)",
            "LFD",
            "SCTE (and Select Mode SWSeK",
            "AFB (AFB Mode)",
            "ACE (Select Mode SWAK)",
            "SWCON",
            "CLDI",
            "PFS",
            "PO",
            "PI",
            "LD2",
            "LD1",
            "LP",
            "BCE (bicarbonate bag mode)",
        ];

        const SENSOR_TWO_HYD = [
            "ACE (ACETATE mode)",
            "SWDCSIN",
            "PDG",
            "SWSeK1",
            "LFS (AIR ON ps)",
            "SWDCSOUT",
            "SWSeK2",
            "PDRAIN",
            "SWLOWUF1",
            "SWAK",
            "SWB",
            "SWA",
            "SWLOWUF2",
            "SWBK",
            "LFP",
            "SWP",
        ];

        const SENSOR_THREE_HYD = [
            "SWPOL",
            "SWAFB",
            "SWBC",
            "SWA1C",
            "SWA2C",
            "SWCON2",
            "SWUFCOVL",
            "SWUFCOVR",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
        ];

        const SENSOR_ONE_BLD = [
            "",
            "",
            "",
            "",
            "",
            "DRAIN_VALVE",
            "",
            "INF_CLAMP_LUC",
            "SN_VALVE",
            "ONLINE_SWITCH",
            "DN_VALVE",
            "HD_SWITCH",
            "AIR_COMPRESSOR",
            "PRESSURE_SWITCH",
            "ONLINE door",
            "BVS-AD door",
        ];

        const SENSOR_TWO_BLD = [
            "",
            "",
            "",
            "",
            "",
            "",
            "HEPARIN_UP_LIMIT",
            "HEPARIN_LOW_LIMIT",
            "HEPARIN_DIRECTION",
            "CVP",
            "VPP",
            "VCP",
            "INF_CLAMP_POS",
            "CAP",
            "APP",
            "ACP",
        ];

        const SENSOR_ONE_PRO = [
            "BC",
            "SWAC1",
            "SWAC2",
            "SWFS2",
            "SWFS1",
            "Ven. Clamp pos.",
            "EVR1",
            "EVDS1",
            "EVD2",
            "EVBP2",
            "EV2",
            "EVDrain",
            "EVDS2",
            "AIR pres.",
            "AP STOP",
            "Ven. Clamp Line",
        ];

        const SENSOR_TWO_PRO = [
            "",
            "",
            "Inf. Line Switch",
            "SWB",
            "SWA",
            "SWB2",
            "SWA2",
            "OSSO2",
            "OSSO1",
            "EVS",
            "EVD",
            "EVC",
            "EVA",
            "PTS Venous Line",
            "Art. Clamp pos.",
            "Art. Clamp Line",
        ];

        const VALVE_ONE_HYD = [
            "",
            "",
            "",
            "",
            "",
            "EVBHE",
            "WATVAL",
            "EVW1",
            "EVDRAIN",
            "EVW2",
            "EVBP2",
            "EVPRIM1",
            "EVPRIM",
            "EVS",
            "EVC",
            "EVD",
        ];

        const VALVE_TWO_HYD = [
            "EVH20",
            "EVHE",
            "EVDS2",
            "EVDEG",
            "EV1S",
            "EVP",
            "EVD1",
            "EVA",
            "EVPB",
            "EVPS",
            "EVDS1",
            "EVD2",
            "EVPA",
            "EVFLUSH",
            "EV2",
            "EVR1"
        ];

        const createList = (list, parent) => {
            list.forEach((item) => {
                const li = document.createElement("li");
                li.textContent = item;
                parent.appendChild(li);
            });
        };

        const initCollapsible = () => {
            const coll = document.getElementsByClassName("collapsible");
            for (let i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    const content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                    } else {
                        content.style.display = "block";
                    }
                });
            }
        };

        createList(SENSOR_ONE_HYD, document.getElementById("SENSOR_ONE_HYD"));
        createList(SENSOR_TWO_HYD, document.getElementById("SENSOR_TWO_HYD"));
        createList(SENSOR_THREE_HYD, document.getElementById("SENSOR_THREE_HYD"));
        createList(SENSOR_ONE_BLD, document.getElementById("SENSOR_ONE_BLD"));
        createList(SENSOR_TWO_BLD, document.getElementById("SENSOR_TWO_BLD"));
        createList(SENSOR_ONE_PRO, document.getElementById("SENSOR_ONE_PRO"));
        createList(SENSOR_TWO_PRO, document.getElementById("SENSOR_TWO_PRO"));
        createList(VALVE_ONE_HYD, document.getElementById("VALVE_ONE_HYD"));
        createList(VALVE_TWO_HYD, document.getElementById("VALVE_TWO_HYD"));

        initCollapsible();
        function hexToBin(hexNum) {
            let binNum = parseInt(hexNum, 16).toString(2); // convert to binary
            return binNum.padStart(16, "0"); // fill with missing 0s until 16 bit length
        }

        function findDifferences(prevHex, currentHex, arrayType) {
            let prev = hexToBin(prevHex);
            let curr = hexToBin(currentHex);

            let diffMap = {};
            for (let i = 0; i < prev.length; i++) {
                if (prev[i] !== curr[i]) {
                    let sensorName;
                    if (arrayType === "1") {
                        sensorName = SENSOR_ONE_HYD[i];
                    } else if (arrayType === "2") {
                        sensorName = SENSOR_TWO_HYD[i];
                    } else if (arrayType === "3") {
                        sensorName = SENSOR_THREE_HYD[i];
                    } else if (arrayType === "4") {
                        sensorName = SENSOR_ONE_BLD[i];
                    } else if (arrayType === "5") {
                        sensorName = SENSOR_TWO_BLD[i];
                    } else if (arrayType === "6") {
                        sensorName = SENSOR_ONE_PRO[i];
                    } else if (arrayType === "7") {
                        sensorName = SENSOR_TWO_PRO[i];
                    } else if (arrayType === "8") {
                        sensorName = VALVE_ONE_HYD[i];
                    } else if (arrayType === "9") {
                        sensorName = VALVE_TWO_HYD[i];
                    }
                    diffMap[sensorName] = curr[i]; // populate map with sensor name and diff
                }
            }

            return diffMap;
        }
        submitButton.addEventListener("click", function () {
            const prevHex = prevHexInput.value;
            const currHex = currHexInput.value;
            const arrayType = sensorTypeInput.value;
            const diff = findDifferences(prevHex, currHex, arrayType);
            let diffOutput = document.getElementById("diffOutput");
            let outputString = "The following sensors have changed (0 off, 1 on):<br>";
            for (let key in diff) {
                outputString += key + ": " + diff[key] + "<br>";
            }
            diffOutput.innerHTML = outputString;
            console.log(diff);
        });

    </script>
</body>

</html>
